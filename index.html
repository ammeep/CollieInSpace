<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
</head>
<body>
<div id="container"></div>
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/pubsub.js"></script>
<script type="text/javascript" src="js/collie.min.js"></script>
<script type="text/javascript" src="js/stage.js"></script>
<script type="text/javascript" src="js/background.js"></script>
<script type="text/javascript">


collie.ImageManager.add({
	rabbit:   "rabbit_walk.png",
	ground:   "ground.png",
	sky:	  "sky.png",
	cloud2:	  "cloud2.png",
	mountain: "mountain.png",
	mushroom: "mushroom.png"
	
});


var gameContainer = document.getElementById('container');
gameContainer.style.width = window.innerWidth + 'px';
gameContainer.style.height = window.innerHeight + 'px';

var layers = [background.layer(),ground.layer(),enemies.layer(),player.layer()];
var gameStage = new stage(document.getElementById("container"),layers,enemies, player);

gameStage.start();



</script>
</body>
</html>
